<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Vanilla - Admin</title>
    
    <!-- React 18 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - SF Pro style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pv-pink': '#e6007e',
                        'pv-purple': '#8b37ed',
                        'pv-dark': '#1a1a2e',
                        'pv-gray': {
                            50: '#fafafa',
                            100: '#f5f5f7',
                            200: '#e8e8ed',
                            300: '#d2d2d7',
                            400: '#86868b',
                            500: '#6e6e73',
                            600: '#515154',
                            700: '#424245',
                            800: '#1d1d1f',
                            900: '#0a0a0a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    },
                    boxShadow: {
                        'apple': '0 4px 24px -1px rgba(0, 0, 0, 0.08)',
                        'apple-lg': '0 8px 40px -4px rgba(0, 0, 0, 0.1)',
                        'apple-xl': '0 20px 60px -10px rgba(0, 0, 0, 0.15)',
                        'inner-soft': 'inset 0 1px 2px rgba(0, 0, 0, 0.06)'
                    },
                    borderRadius: {
                        'apple': '12px',
                        'apple-lg': '16px',
                        'apple-xl': '20px',
                        'apple-2xl': '24px'
                    }
                }
            }
        }
    </script>
    
    <!-- Apple-style CSS -->
    <style>
        /* Base Reset */
        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        html, body, #root { 
            height: 100%; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
        }
        
        /* Material Icons */
        .material-icons-outlined { 
            font-size: 20px; 
            vertical-align: middle;
            line-height: 1;
        }
        
        /* Gradients - Plain Vanilla */
        .gradient-bg {
            background: linear-gradient(135deg, #e6007e 0%, #8b37ed 100%);
        }
        
        .gradient-bg-subtle {
            background: linear-gradient(135deg, rgba(230, 0, 126, 0.08) 0%, rgba(139, 55, 237, 0.08) 100%);
        }
        
        .gradient-bg-hover {
            background: linear-gradient(135deg, #d10070 0%, #7a2ed4 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #e6007e 0%, #8b37ed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-border {
            position: relative;
            background: white;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, #e6007e, #8b37ed);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            pointer-events: none;
        }
        
        /* Apple-style Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        
        .glass-dark {
            background: rgba(29, 29, 31, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: transparent; 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: #d2d2d7; 
            border-radius: 100px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover { 
            background: #86868b;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: scale(1); 
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Logo Animation */
        @keyframes logo-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.1);
            }
        }
        
        @keyframes logo-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-fadeInUp { animation: fadeInUp 0.4s ease-out; }
        .animate-fadeInScale { animation: fadeInScale 0.3s ease-out; }
        .animate-slideInRight { animation: slideInRight 0.3s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
        .animate-logo { animation: logo-pulse 2s ease-in-out infinite; }
        
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        /* Transitions */
        .transition-apple {
            transition: all 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .transition-bounce {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* Button Styles */
        .btn-apple {
            position: relative;
            overflow: hidden;
            transition: all 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .btn-apple:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(230, 0, 126, 0.3);
        }
        
        .btn-apple:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(230, 0, 126, 0.2);
        }
        
        /* Card Styles */
        .card-apple {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .card-apple:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .card-apple-static {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        /* Input Styles */
        .input-apple {
            background: #f5f5f7;
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .input-apple:hover {
            background: #ebebed;
        }
        
        .input-apple:focus {
            background: white;
            border-color: #e6007e;
            box-shadow: 0 0 0 3px rgba(230, 0, 126, 0.1);
        }
        
        /* Sidebar Styles */
        .sidebar-item {
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.04);
        }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, #e6007e 0%, #8b37ed 100%);
            color: white;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        /* Table Styles */
        .table-apple th {
            font-weight: 500;
            color: #86868b;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table-apple td {
            padding: 16px;
            border-bottom: 1px solid #f5f5f7;
        }
        
        .table-apple tr:hover td {
            background: #fafafa;
        }
        
        /* Badge Styles */
        .badge-apple {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 100px;
            letter-spacing: 0.3px;
        }
        
        /* Kanban */
        .kanban-column {
            min-height: 400px;
            background: #f5f5f7;
            border-radius: 16px;
            padding: 16px;
        }
        
        .kanban-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .kanban-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        /* Calendar */
        .calendar-day {
            min-height: 100px;
            border: 1px solid #e8e8ed;
            padding: 8px;
            background: white;
            transition: all 0.15s ease;
        }
        
        .calendar-day:hover {
            background: #fafafa;
        }
        
        .calendar-day.other-month {
            background: #fafafa;
            color: #86868b;
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, rgba(230, 0, 126, 0.05) 0%, rgba(139, 55, 237, 0.05) 100%);
            border-color: #e6007e;
        }
        
        /* Gantt */
        .gantt-bar {
            position: absolute;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Print */
        @media print {
            .no-print { display: none !important; }
            .print-break { page-break-before: always; }
        }
        
        /* Loading screen specific */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 24px;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            animation: logo-pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(230, 0, 126, 0.2));
        }
        
        .loading-spinner {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid #e8e8ed;
        }
        
        .loading-spinner::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #e6007e;
            border-right-color: #8b37ed;
            animation: spin-slow 1s linear infinite;
        }
        
        .loading-text {
            color: #86868b;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.2px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Elegant Loading State -->
        <div class="loading-container">
            <div class="loading-spinner">
                <svg viewBox="0 0 211.98 211.98" class="loading-logo" style="position: absolute; inset: 20px;">
                    <defs>
                        <linearGradient id="loadGrad" x1="0" y1="105.99" x2="211.98" y2="105.99">
                            <stop offset="0" stop-color="#e6007e"/>
                            <stop offset="1" stop-color="#8b37ed"/>
                        </linearGradient>
                    </defs>
                    <path fill="url(#loadGrad)" d="M56.43,105.99c21.77-10.17,39.38-27.79,49.56-49.56,10.18,21.77,27.79,39.38,49.56,49.56-21.77,10.18-39.39,27.79-49.56,49.56-10.18-21.77-27.79-39.39-49.56-49.56ZM211.98,92.84C163.57,86.86,125.12,48.41,119.14,0c48.4,5.97,86.86,44.43,92.83,92.83ZM92.84,0C86.87,48.41,48.41,86.87,0,92.84,5.97,44.43,44.43,5.97,92.84,0ZM0,119.15c48.4,5.98,86.86,44.43,92.83,92.83C44.43,206,5.98,167.55,0,119.15ZM119.14,211.98c5.97-48.41,44.43-86.87,92.84-92.84-5.97,48.41-44.43,86.87-92.84,92.84Z"/>
                </svg>
            </div>
            <div class="loading-text">Cargando<span class="loading-dots"></span></div>
        </div>
    </div>

    <script type="text/babel" src="js/components.js"></script>

    <script type="text/babel" src="js/api.js"></script>

    <script type="text/babel" src="js/dashboard.js"></script>

    <script type="text/babel" src="js/projects.js"></script>

    <script type="text/babel" src="js/project-detail.js"></script>

</body>
