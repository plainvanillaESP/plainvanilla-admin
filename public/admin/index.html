<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Vanilla Â· Admin</title>
    
    <!-- React 18 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SF Pro inspired font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pv-pink': '#e6007e',
                        'pv-purple': '#8b37ed',
                        'apple-gray': {
                            50: '#fbfbfd',
                            100: '#f5f5f7',
                            200: '#e8e8ed',
                            300: '#d2d2d7',
                            400: '#86868b',
                            500: '#6e6e73',
                            600: '#1d1d1f',
                        },
                        'apple-blue': '#007aff',
                        'apple-green': '#34c759',
                        'apple-red': '#ff3b30',
                        'apple-orange': '#ff9500',
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    },
                }
            }
        }
    </script>
    
    <style>
        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body, #root { 
            height: 100%; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fbfbfd;
            color: #1d1d1f;
            font-size: 14px;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }
        
        .material-icons-outlined { 
            font-size: 20px; 
            line-height: 1;
        }
        
        /* Apple-authentic gradient */
        .pv-gradient {
            background: linear-gradient(135deg, #e6007e 0%, #8b37ed 100%);
        }
        
        .pv-gradient-text {
            background: linear-gradient(135deg, #e6007e 0%, #8b37ed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Minimal scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(0,0,0,0.15); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }
        
        /* Apple animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
        .animate-slideUp { animation: slideUp 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.2s ease-out; }
        
        /* Focus styles */
        *:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.3);
            border-radius: 8px;
        }
        
        /* Loader */
        .loader-ring {
            width: 40px;
            height: 40px;
            border: 2px solid #e8e8ed;
            border-top-color: #8b37ed;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 20px;">
            <div class="loader-ring"></div>
            <span style="color: #86868b; font-size: 13px;">Cargando</span>
        </div>
    </div>

    <script type="text/babel" src="js/components.js"></script>
    <script type="text/babel" src="js/api.js"></script>
    <script type="text/babel" src="js/dashboard.js"></script>
    <script type="text/babel" src="js/projects.js"></script>
    <script type="text/babel" src="js/project-detail.js"></script>
    <script type="text/babel" src="js/views.js"></script>
    <script type="text/babel" src="js/modals.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
